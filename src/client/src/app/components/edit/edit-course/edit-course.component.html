<app-header></app-header>
<main class="d-flex flex-column align-self-center">

    <form [formGroup]="courseForm" class="d-flex flex-column m-auto" style="width: 50%;">
        <h1 class="my-5">Edit Course </h1>

        <label for="name">Name</label>
        <input class="name" formControlName="name">

        <label for="departament">Director</label>
        <input class="departament" formControlName="departament">

        <label for="description">Description</label>
        <input class="description" formControlName="description">

        <div class="d-flex flex-row mt-3 justify-content-end">
            <button (click)="onEdit($event) " class="btn btn-primary mr-3">Edit</button>
            <button (click)="OnCancel($event) " class="btn btn-secondary">Cancel</button>
        </div>

    </form>

    <section class="errors"></section>
</main>
