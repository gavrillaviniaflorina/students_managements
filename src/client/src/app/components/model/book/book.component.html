<div class="book card col-11  m-5 d-flex align-items-center" (click)="onClick($event)" style="width: 18rem; height: 10rem;">

    <div class="card-header" style="width: 112%">
        Book
    </div>
    <div class="card-body justify-content-start m-0">
        <h5 class="card-title">{{book.book_name}}</h5>
        <p class="card-text">{{book.created_at}}</p>
    </div>

</div>
