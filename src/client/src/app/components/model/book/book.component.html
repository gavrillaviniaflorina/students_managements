<div class="book card col-11  m-5 d-flex align-items-center" (click)="onClick($event)" style="width: 18rem; ">

    <div class="card-header" style="width: 112%; height: 80%;">
        <h5 class="card-title">{{book.book_name}}</h5>
    </div>
    <div class="card-body justify-content-start m-0">

        <p class="card-text">created at: {{book.created_at}}</p>
    </div>

</div>
