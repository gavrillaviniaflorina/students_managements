<div class="course card m-5 d-flex align-items-center" style="width: 18rem; height: 12rem;" (click)="onClick($event)">

    <div class="card-header d-flex align-items-center justify-content-center" style="width: 100%; height: 50%;">
        <i class="icon-course bi bi-mortarboard-fill "></i>
    </div>
    <div class="card-body justify-content-start m-0">
        <h5 class="card-title">{{course.name}}</h5>
        <p class="card-text">{{course.departament}}</p>
    </div>

</div>
