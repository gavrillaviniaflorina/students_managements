<div class="user card  m-5 d-flex align-items-center" (click)="onClick($event)" style="width: 18rem; ">

    <div class="card-header d-flex align-items-center justify-content-center" style="width: 100%; height: 50%;">
        <i class="icon-user bi bi-person-fill"></i>
    </div>
    <div class="card-body justify-content-start m-0">
        <h5 class="card-title">{{user.name}}</h5>
        <p class="card-text">{{user.email}}</p>
    </div>

</div>
